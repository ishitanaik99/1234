<script>
    /////////////Ajax Requests////////////
    $(document).ready(function() {
        // Fetch the initial Map
        refreshMap();
    
        // Fetch every 5 second
        setInterval(refreshMap, 5000);
    });

    function refreshMap(){
        var container = L.DomUtil.get('map');

      	if(container != null){
        container._leaflet_id = null;
        }
         
        var map = L.map('map').setView([20.5937, 78.9629], 4);
        var jsonDataObject =[];

        $.getJSON('https://spreadsheets.google.com/feeds/list/1tqsM3SDC2-J5nhtrXl8Nv4JOIuvHYznbeealUYbqVKA/5/public/full?alt=json', function(data) {
        for (var i = 0; i < data.feed .entry.length; ++i) {

            var json_data = {
                "City": data.feed.entry[i].gsx$city.$t,
                "OderID" : data.feed.entry[i].gsx$orderid.$t,
                "Item" : data.feed.entry[i].gsx$item.$t,
                "Latitude": parseFloat(data.feed.entry[i].gsx$latitude.$t),
                "Longitude": parseFloat(data.feed.entry[i].gsx$longitude.$t),
                "Priority": data.feed.entry[i].gsx$priority.$t,
                "DispatchStatus": data.feed.entry[i].gsx$dispatchstatus.$t,
                "ShippedStatus": data.feed.entry[i].gsx$shippedstatus.$t
            };
            jsonDataObject.push(json_data);
            
            var icon = {
            iconUrl: 'https://cdn1.iconfinder.com/data/icons/basic-ui-elements-coloricon/21/06_1-512.png',
            iconSize:    [20, 30],
            iconAnchor:  [10, 30],
            popupAnchor: [0, -35],
            

            }
            for (var j = 0; j < jsonDataObject.length; j++) {
                
                if(jsonDataObject[j].DispatchStatus != 'YES' && jsonDataObject[j].ShippedStatus != 'YES')
                {
                icon.iconUrl="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png"
                icon.shadowUrl="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png"
                
                }
                else if(jsonDataObject[j].DispatchStatus == 'YES' && jsonDataObject[j].ShippedStatus != 'YES')
                {
                icon.iconUrl="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png"
                icon.shadowUrl="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png"
                
                }
                else if(jsonDataObject[j].DispatchStatus == 'YES' && jsonDataObject[j].ShippedStatus == 'YES')
                {
                icon.iconUrl="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png"
                icon.shadowUrl="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png"
                
                }
                var myIcon = L.icon(icon);
                var marker = L.marker(L.latLng(parseFloat(jsonDataObject[j].Latitude), parseFloat(jsonDataObject[j].Longitude)),{icon: myIcon }).addTo(map);
                
                
                marker.bindPopup(jsonDataObject[j].City, {
                        autoClose: false
                });
                map.addLayer(marker);
                marker.on('click', onClick_Marker)
                // Attach the corresponding JSON data to your marker:
                marker.myJsonData =jsonDataObject[j];
        
                function onClick_Marker(e) {
                        var marker = e.target;
                        popup = L.popup()
                        .setLatLng(marker.getLatLng())
                        .setContent("Order ID: " + marker.myJsonData.OderID + " || Dispatch: " + marker.myJsonData.DispatchStatus + " || Shipped: " +   marker.myJsonData.ShippedStatus )
                        .openOn(map);
                    }

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map); 
                    

                }
            }
        });
    }

</script>
<script type="text/javascript">
  $(document).ready(function() {
    // Fetch the initial Chart
    refreshChart();
    // Fetch every 5 second
    setInterval(refreshChart, 5000);
  });
  google.charts.load("current", {packages:['corechart']});
  google.charts.setOnLoadCallback(refreshChart);

  function refreshChart(){
    var jsonDataObject =[];
    var graph_arr = [['Order ID', 'Time Taken', { role: 'style' }]];
    var bar_color = [];
    $.getJSON('https://spreadsheets.google.com/feeds/list/1tqsM3SDC2-J5nhtrXl8Nv4JOIuvHYznbeealUYbqVKA/5/public/full?alt=json', function(data) {
      $('#output').html(data.contents);
      for (var i = 0; i < data.feed.entry.length; ++i) {
        var json_data = {
          "OrderID" : data.feed.entry[i].gsx$orderid.$t,
          "TimeTaken": parseFloat(data.feed.entry[i].gsx$timetaken.$t),
          "Priority": data.feed.entry[i].gsx$priority.$t,
          "DispatchStatus": data.feed.entry[i].gsx$dispatchstatus.$t,
          "ShippedStatus": data.feed.entry[i].gsx$shippedstatus.$t,
          "Order Date and Time": data.feed.entry[i].gsx$orderdateandtime.$t,
          "Dispatch Date and Time": data.feed.entry[i].gsx$dispatchdateandtime.$t,
          "Shipped Date and Time": data.feed.entry[i].gsx$shippeddateandtime.$t,
          };
          jsonDataObject.push(json_data);
      };
      // Setting color for the coloumns of graph according to priority of items
      for(var j in jsonDataObject){
        if(jsonDataObject[j].Priority == 'HP'){
          var color =  '#FF0000';
          }
        else if(jsonDataObject[j].Priority == 'MP'){
          var color =  '#FFFF00';
          }
        else if(jsonDataObject[j].Priority == 'LP'){
          var color =  '#00FF00';
          }
        bar_color.push(color)
      }

      // Converting Json Object to JavaScript Array
      for(var j in jsonDataObject){
          graph_arr.push([jsonDataObject[j].OrderID,jsonDataObject[j].TimeTaken, bar_color[j]]);
      }
      var graphArray_Final = google.visualization.arrayToDataTable(graph_arr);
    
      var data = new google.visualization.DataView(graphArray_Final); 

      var options = {
        title: 'Time Taken for items to be Shipped',
        hAxis: { title: 'Order ID'},
        vAxis: { title: 'Time Taken (s)'},
        legend: { position: "none" },
      };
      var chart = new google.visualization.ColumnChart(document.getElementById('column_chart'));
      chart.draw(data, options);
    });	 
  }
</script>
